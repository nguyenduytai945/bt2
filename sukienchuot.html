<!DOCTYPE html>
<html>
<head>
	<title>sukienchuot</title>
</head>
<body>
<form>
	<form>
    <img id="bongda" src="image/bongda.png" />
    <p>Click button below to move the image to right</p>
    	<input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
	let imgObj = null;
	imgObj = document.getElementById('bongda');
	function init() {
    imgObj = document.getElementById('bongda');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
}
	function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}
	window.onload = init;
</script>
</form>
</body>
</html>
